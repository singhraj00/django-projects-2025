<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Safarnama{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
    }
    nav {
      background-color: #0d6efd;
      color: white;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Dropdown styling */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    footer {
      background: #0d6efd;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
    .container {
      width: 90%;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>Safarnama</h1>
    <div>
      <a href="/">Home</a>
      <a href="{% url 'tours_list' %}">Tours</a>
      <a href="{% url 'about'  %}">About</a>
      <a href="{% url 'contact' %}">Contact</a>

      {% if user.is_authenticated %}
        <div class="dropdown">
          <a href="#">ðŸ‘¤Hi,  {{ user.first_name |default:user.email }}</a>
          <div class="dropdown-content">
            <a href="{% url 'user:profile' %}">Profile</a>
            <a href="{% url 'user:change_password'%}">Change Password</a>
            <a href="{% url 'user:logout' %}">Logout</a>
          </div>
        </div>
      {% else %}
        <a href="{% url 'user:login' %}">Login</a>
      {% endif %}
    </div>
  </nav>

  <!-- Dynamic Page Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Safarnama Travel Co. | All Rights Reserved.</p>
  </footer>

</body>
</html>
