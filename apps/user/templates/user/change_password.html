{% extends 'tours/base.html' %}

{% block title %}Change Password | Safarnama{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 60px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
  <h2 style="text-align:center; color:#0d6efd; margin-bottom:25px;">Change Password</h2>

  {% for message in messages %}
    <p style="color: red; text-align:center;">{{ message }}</p>
  {% endfor %}

  <form method="POST">
    {% csrf_token %}
    <div style="margin-bottom:15px;">
      <label for="old_password" style="font-weight:600;">Old Password:</label><br>
      <input type="password" name="old_password" id="old_password" required 
             style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;">
    </div>

    <div style="margin-bottom:15px;">
      <label for="new_password1" style="font-weight:600;">New Password:</label><br>
      <input type="password" name="new_password1" id="new_password1" required 
             style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;">
    </div>

    <div style="margin-bottom:20px;">
      <label for="new_password2" style="font-weight:600;">Confirm New Password:</label><br>
      <input type="password" name="new_password2" id="new_password2" required 
             style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;">
    </div>

    <button type="submit" 
            style="width:100%; background:#0d6efd; color:white; border:none; padding:12px; border-radius:6px; font-weight:600; cursor:pointer;">
      Update Password
    </button>
  </form>

  <p style="text-align:center; margin-top:20px;">
    <a href="/" style="color:#0d6efd; text-decoration:none;">‚Üê Back to Home</a>
  </p>
</div>
{% endblock %}
