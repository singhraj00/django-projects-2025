{% extends 'tours/base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="profile-container" style="max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; color:#0d6efd;">My Profile</h2>
    <hr>
    <div style="margin-top:20px;">
        <p><strong>Name:</strong> {{ user.first_name |default:user.first_name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Date Joined:</strong> {{ user.date_joined|date:"F j, Y" }}</p>
    </div>
    <div style="text-align:center; margin-top:30px;">
        <a href="#" style="background:#0d6efd; color:white; padding:10px 20px; border-radius:5px; text-decoration:none;">Edit Profile</a>
    </div>
</div>
{% endblock %}
